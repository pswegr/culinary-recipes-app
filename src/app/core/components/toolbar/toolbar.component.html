<mat-toolbar>
  <button mat-icon-button  aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="r-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button  aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
  <mat-slide-toggle (change)="onDarkModeSwithed($event)" checked="true">Dark Mode</mat-slide-toggle>
</mat-toolbar>
