<div class="r-list-item"
  [ngClass]="{'r-handset-poitret-mode': isHandsetPortrait, 'r-desktop': !isHandsetPortrait, 'dark-mode-shadow': isDarkMode, 'light-mode-shadow': !isDarkMode }" *ngIf="recipe">
    <div class="r-list-item-header">
      <h1>{{recipe.title}}</h1>
      <h5>servings: {{recipe.servings}}</h5>
    </div>
    <div>
      <div>
            <img class="r-img" 
              src="https://www.foodiesfeed.com/wp-content/uploads/2023/04/healthy-salad-on-a-pastel-orange-background.jpg" 
              alt="Photo of a Shiba Inu">
      </div>
      <div  [ngClass]="{'r-display-flex': !isHandsetPortrait}">
        <div [ngStyle]="{'background': isDarkMode ? 'blue': 'lightblue'}">
          <div class="r-igredients">
            <h3>Igredients</h3>
            <ul class="r-ul">
              <li *ngFor="let igredient of recipe.ingredients">
                <span>{{igredient.name}}</span>
                <span>{{igredient.quantity}}</span>
              </li>
            </ul>
          </div>
        </div>
        <div [ngStyle]="{'background': isDarkMode ? 'green': 'lightgreen'}">
          <div class="r-instructions">
            <h3>Instructions</h3>
            <ol>
              <li *ngFor="let instruction of recipe.instructions">
                <span>{{instruction}}</span>
              </li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  <div>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </div>
</div>
