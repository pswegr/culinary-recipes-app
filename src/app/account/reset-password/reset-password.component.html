<div class="reset-password-container">
  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" />
      <mat-error *ngIf="resetPasswordForm.controls['password'].hasError('required')">
        Password is required
      </mat-error>
      <mat-error *ngIf="resetPasswordForm.controls['password'].hasError('pattern')">
        One uppercase and lowercase, digit, special character, 6 characters long
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Confirm Password</mat-label>
      <input matInput formControlName="confirmPassword" type="password" />
    </mat-form-field>
    <mat-error *ngIf="resetPasswordForm.controls['confirmPassword'].touched && resetPasswordForm.hasError('passwordMismatch')">
      Passwords do not match
    </mat-error>
    <button mat-raised-button color="primary" type="submit" [disabled]="resetPasswordForm.invalid">
      Reset password
    </button>
  </form>
</div>
